[project]
src = "src"
dot_env = ".env"

[networks.anvil]
url = "http://127.0.0.1:8545"
save_to_db = false
prompt_live = false
default_account_name = "anvil0"

[networks.sepolia]
url = "$SEPOLIA_RPC_URL"
save_to_db = false
default_account_name = "default-sepolia"
explorer_uri = "https://eth-sepolia.blockscout.com"
explorer_type = "blockscout"

[networks.sepolia-zksync]
url = "$ZKSYNC_SEPOLIA_RPC_URL"
chain_id = 300
save_to_db = false
default_account_name = "default-sepolia"
explorer_uri = "https://sepolia.explorer.zksync.io/"
explorer_type = "zksyncexplorer"
is_zksync = true
